<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="box">
        <span style="--i:1"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.48 AM (1).jpeg" width="200" height="200"></span>
        <span style="--i:2"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.48 AM (2).jpeg" width="200" height="200"></span>
        <span style="--i:3"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.48 AM (3).jpeg" width="200" height="200"></span>
        <span style="--i:4"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.48 AM.jpeg" width="200" height="200"></span>
        <span style="--i:5"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.49 AM (1).jpeg" width="200" height="200"></span>
        <span style="--i:6"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.49 AM (2).jpeg" width="200" height="200"></span>
        <span style="--i:7"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.49 AM.jpeg" width="200" height="200"></span>
        <span style="--i:8"><img src="imagens/WhatsApp Image 2020-09-02 at 11.41.50 AM.jpeg" width="200" height="200"></span>
    </div>
    <script>
        let box = document.querySelector('.box')
        window.onmousemove = function(e){
            let x = e.clientX/3
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)"
        }
    </script>
</body>
</html>
